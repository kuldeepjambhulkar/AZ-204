<!-- create HTML boilerplate & link a file called 'app.js' in the script tag at the end of body -->
<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- create a parent div with class parent & add two divs inside it with class names as left & right -->
    <div class="parent">
        <div class="left"></div>
        <div class="right"></div>   
    </div>
    <!-- create a div with inline style of height 2rem width 2rem background color red  -->
    <div style="height: 2rem; width: 2rem; background-color: red;"></div>
    <script src="app.js"></script>
</body>
</html>
